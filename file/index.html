<!DOCTYPE html>
<html>
  <title>دویکس مسیر توسعه وب</title>
  	<meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="wrapper">
  <div class="ghost">
    <div class="body">
      <div class="body-separator">
        <div class="body-inner">
          <div class="body-circle body-circle-1"></div>
          <div class="body-circle body-circle-2"></div>
          <div class="body-circle body-circle-3"></div>
          <div class="body-circle body-circle-4"></div>
          <div class="body-circle body-circle-5"></div>
          <div class="body-circle body-circle-6"></div>
          <div class="body-circle body-circle-7"></div>
          <div class="body-circle body-circle-8"></div>
          <div class="body-circle body-circle-9"></div>
          <div class="body-circle body-circle-10"></div>
          <div class="body-circle body-circle-11"></div>
          <div class="body-circle body-circle-12"></div>
          <div class="body-circle body-circle-13"></div>
          <div class="body-circle body-circle-14"></div>
          <div class="body-shadow-line"></div>
          <div class="head">
            <div class="eyebrow"></div>
            <div class="eye eye-left"></div>
            <div class="eye eye-right"></div>
            <div class="mouth"></div>
          </div>
          <div class="hand">
            <div class="wrist"></div>
            <div class="palm"></div>
            <div class="thumb-finger"></div>
            <div class="index-finger"></div>
            <div class="ring-finger"></div>
            <div class="pinky-finger"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="body-waves">
    <!-- Big Waves -->
    <div class="big-wave big-wave-1"></div>
    <div class="big-wave big-wave-2"></div>
    <div class="big-wave big-wave-3"></div>
    <div class="big-wave big-wave-4"></div>
    <div class="big-wave-top big-wave-top-1"></div>
    <div class="big-wave-top big-wave-top-2"></div>
    <div class="big-wave-top big-wave-top-3"></div>

    <!-- Small Waves -->
    <div class="small-wave small-wave-1"></div>
    <div class="small-wave small-wave-2"></div>
    <div class="small-wave small-wave-3"></div>
    <div class="small-wave small-wave-4"></div>
  </div>
  <div class="shadow"></div>
</div>
  
  

<script  src="js/index.js"></script>


</body>
</html>
